<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function openGoogle(){
            window.open("https://www.google.com")
        }

        function openW3Schools() {
            window.open("https://www.w3schools.com/js")
        }

        function openImagesPage() {
            window.open("images.html");
            window.close("index.html")
        }
    </script>    

</head>
<body>
    <h1>Welcome to my page with buttons!</h1>
    <button onclick="openGoogle()">Open Google</button>
    <button onclick="openW3Schools()">Open W3Schools</button>
    <button onclick="openImagesPage()">Open Images</button>

</body>
</html>
