<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <h1>Elements Baby!</h1>
    <script>
        const fruit = ["apple", "banana", "cherrry"]; // create array

        function addText(content, index) {
            const number = index === undefined ? "" : index + 1; // Ternary
            const prefix = number === "" ? "" : number + " - ";
            // Append to existing html
            document.body.innerHTML += prefix + content + "<br>";
        }

        function addListToPage(name, list) {
            addText(`<BR>===${name}===`)
            list.forEach(addText); // Passes value, index, array
        }

        // addText("hello", 999); // Manually pass a number as argument
        // addText("We Live!", 10);

        // fruit.forEach(addText); // Apply add function to each

        // ["bob", "carol", "ted", "alice"].forEach(addText);
        addListToPage("FRUIT", fruit)
        addListToPage("PEOPLE", ["Bobby", "Timmy", "Baby Boys", "The Juck"])
    </script>
</body>

</html>
