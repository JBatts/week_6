<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="roundedImg.css">
</head>

<body>
    <div>
        <img src="../data/pet-images/kitkit.jpg" />
        <p>Cool little kitty</p>
    </div>
    <div>
        <img src="../data/pet-images/lilmiss.jpg" />
        <p>Devious little kitty</p>
    </div>
    <div>
        <img src="../data/pet-images/piper.jpg" />
        <p>Such a Good Boy</p>
    </div>

    <script>
        window.onload = function(){
            const paragraph = document.getElementsByTagName("p")

            Array.from(paragraph).forEach(i => {
                i.style.border = "4px solid black";
            });

            const images = document.querySelectorAll("img");
            images.forEach(img => {
                img.classList.add("roundedImg")
                img.setAttribute('alt', 'The best pet')
            })
        }
    </script>
</body>

</html>
